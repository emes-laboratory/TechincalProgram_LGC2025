<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGC2025 Technical Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #4f0096;
            --color-secondary: #333;
            --color-background: #f9f9f9;
            --color-surface: #ffffff;
            --font-main: 'League Spartan', sans-serif;
        }
        body {
            font-family: var(--font-main);
            background-color: var(--color-background);
            color: var(--color-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .main-container {
            width: 100%;
            max-width: 1400px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: var(--color-primary);
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 25px;
            font-style: italic;
        }

        /* --- Base Session Styling (Shared by both views) --- */
        .session {
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
            min-height: 40px;
            font-size: 1em;
            line-height: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* --- DESKTOP VIEW STYLES --- */
        #schedule-container-desktop {
            display: grid;
            grid-template-columns: 80px repeat(8, 1fr);
            gap: 4px 8px;
            background-color: var(--color-surface);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .day-label { grid-row: 1; font-size: 1.1em; padding: 20px 10px; background: transparent; color: #555; font-weight: 700; }
        .time-label { align-items: flex-start; padding-top: 5px; background: transparent; color: #555; font-weight: 700; }
        #schedule-container-desktop .session:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            z-index: 10;
        }
        .session.active {
            box-shadow: 0 0 0 3px var(--color-primary) !important;
            transform: scale(1.03);
            z-index: 11;
        }
        
        /* --- MOBILE VIEW STYLES --- */
        #schedule-container-mobile {
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 10px;
        }
        .mobile-day-header {
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--color-primary);
            padding: 15px 0;
            border-bottom: 2px solid var(--color-primary);
            margin: 15px 0 5px 0;
        }
        #schedule-container-mobile .session {
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- Popover --- */
        .session-popover{position:absolute;display:none;background-color:var(--color-surface);color:var(--color-secondary);border:1px solid #ddd;border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,0.2);padding:20px;width:350px;max-width:90vw;z-index:1000;font-size:.9em;line-height:1.5;text-align:left;white-space:pre-wrap}.session-popover::after{content:'';position:absolute;width:0;height:0;border-style:solid}.session-popover.arrow-top::after{bottom:100%;left:50%;transform:translateX(-50%);border-width:0 10px 10px;border-color:transparent transparent var(--color-surface)}.session-popover.arrow-bottom::after{top:100%;left:50%;transform:translateX(-50%);border-width:10px 10px 0;border-color:var(--color-surface) transparent transparent}.popover-title{font-weight:700;font-size:1.2em;color:var(--color-primary);margin-bottom:15px;padding-bottom:10px;border-bottom:1px solid #eee}

        /* --- Color Palette --- */
        .type-plenary{background-color:#4f0096;color:#fff}.type-parallel_1{background-color:#fed702;color:#4f0096}.type-parallel_2{background-color:#f231bf;color:#fff}.type-panel{background-color:#ff3300;color:#fff}.type-break{background-color:#4ea72e;color:#fff}.type-social{background-color:#00b5ed;color:#4f0096}

        /* --- RESPONSIVE SWITCH --- */
        @media (max-width: 800px) {
            h1 { font-size: 1.8em; }
            #schedule-container-desktop { display: none; } /* HIDE desktop view */
            #schedule-container-mobile { display: flex; }  /* SHOW mobile view */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>LGC2025 TECHNICAL PROGRAM</h1>
        <div id="schedule-container-desktop"></div>
        <div id="schedule-container-mobile"></div>
        <div id="session-popover" class="session-popover"></div>
    </div>
    
    <!-- THE FIX IS HERE: Using "./" guarantees the files are found -->
    <script src="./schedule-data.js"></script>
    <script src="./schedule-builder.js"></script>
</body>
</html>
